<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h1>Modyfikuj książkę</h1>
    <h:link value="powrót do listy książek" outcome="bookList"/>
    <h:form>
        <h:outputLabel for="title">
            <h:outputText value="Tytuł: " />
        </h:outputLabel>
        <h:inputText id="title" value="#{listBooksBean.selectedBook.title}" required="true" /> <br/>

        <h:outputLabel for="releaseDate">
            <h:outputText value="Data wydania: " />
        </h:outputLabel>
        <h:inputText id="releaseDate" value="#{listBooksBean.selectedBook.releaseDate}" required="true"/> <br/>


        <h:outputLabel for="author">
            <h:outputText value="Autor: " />
        </h:outputLabel>
        <h:inputText id="author" value="#{listBooksBean.selectedBook.authorName}" required="true"/> <br/>

        <h:commandButton id="cmdInsert" value="Edytuj" action="#{listBooksBean.edit}"/>
    </h:form>
</h:body>
</html>
